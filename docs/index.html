<style>
:root {
  --bg: #0d0f1a;
  --card: #15182b;
  --accent: #6c7cff;
  --text: #e8eaff;
  --muted: #9aa0ff;
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #1a1f4d, var(--bg));
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
}

.card {
  background: var(--card);
  padding: 40px;
  border-radius: 20px;
  width: 100%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 30px 80px rgba(0,0,0,.6);
  animation: fadeUp 1s ease;
}

.logo {
  width: 72px;
  height: 72px;
  border-radius: 16px;
  background: linear-gradient(135deg, var(--accent), #8f9bff);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 900;
  font-size: 26px;
  margin: 0 auto 20px;
  animation: float 3s ease-in-out infinite;
}

h1 {
  margin: 10px 0;
  font-size: 28px;
}

p {
  color: var(--muted);
  margin-bottom: 30px;
}

a.download {
  display: inline-block;
  padding: 14px 28px;
  background: var(--accent);
  color: white;
  text-decoration: none;
  font-weight: 600;
  border-radius: 12px;
  transition: transform .2s ease, box-shadow .2s ease;
}

a.download:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 40px rgba(108,124,255,.5);
}

.footer {
  margin-top: 25px;
  font-size: 13px;
  opacity: .7;
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}
</style>
</head>
